<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Crafted Software</title>

  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.3.15/slick.css"/>

  <style>
    @import url("http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css");
    body, html {
      height: 100%;
    }
    body{

      margin: 20px;
      margin-left: auto;
      margin-right: auto;
      padding-left: 1em;
      padding-right: 1em;
      max-width: 768px;

      color: #fff;
      background: #FAC9FF;
      background: -moz-linear-gradient(45deg, #FAC9FF 8%, #00A3EF 91%);
      /* FF3.6+ */
      background: -webkit-gradient(linear, left bottom, right top, color-stop(8%, #FAC9FF), color-stop(91%, #00A3EF));
      /* Chrome,Safari4+ */
      background: -webkit-linear-gradient(45deg, #FAC9FF 8%, #00A3EF 91%);
      /* Chrome10+,Safari5.1+ */
      background: -o-linear-gradient(45deg, #FAC9FF 8%, #00A3EF 91%);
      /* Opera 11.10+ */
      background: -ms-linear-gradient(45deg, #FAC9FF 8%, #00A3EF 91%);
      /* IE10+ */
      background: linear-gradient(45deg, #FAC9FF 8%, #00A3EF 91%);
      /* W3C */
      filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr='#FAC9FF', endColorstr='#00A3EF',GradientType=1)";
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
      margin-top: 10px;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
    }
    header {
      padding: 0em 2em;
      border: 2px solid white;
      background-color:rgba(255,255,255,0.2);
      border-radius: 2em;
    }


    h1 {
      font-size: 4rem;
      font-weight: 100;
      margin: 0.2em;
      width: 100%;
      text-align: center;
    }
    i {
      margin-right: 1em;
    }
    .related {
      text-align: center;
    }
    .related i {
      font-size: 3rem;
      margin: 0 0.5em;
      color: white;
    }

    .alternate {
      margin: 0 2em;
    }

  </style>

</head>
<body>
  <header class="pure-g">
    <h1 class="pure-u">Workshop 14</h1>
  </header>
  <main>
    <h2>
      <i class="fa fa-crop"></i>Crafted Software for the modern web
    </h2>
    <div class="pure-g">
      <div class="pure-u-3-5">
        <div class="alternate">

          <div >
            <h3>
            Ruby on Rails
            </h3>
            <p>rapid application development</p>
          </div>
          <div>
            <h3>
              Javascript
            </h3>
            <p>Enhancing user experience</p>
          </div>
          <div>
            <h3>
              Javascript
            </h3>
            <p>Enhancing user experience</p>
          </div>
        </div>
      </div>
      <div class="pure-u-2-5 related">
        <a href=""><i class="fa fa-github"></i></a>
        <a href=""><i class="fa fa-comments"></i></a>
        <a href=""><i class="fa fa-twitter"></i></a>
      </div>
    </div>
    <h2>
      <i class="fa fa-crop"></i>Portfolio
    </h2>
    <h2>
      <i class="fa fa-crop"></i>Testimonial
    </h2>
  </main>
  <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.3.15/slick.min.js"></script>
  <script>
  $(document).ready(function(){
    $('.alternate').slick({
      autoplay: true,
      autoplaySpeed: 8000,
      arrows: false,
      dots: true
    });
  });
  </script>
</body>
</html>
